<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket App Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="background-overlay"></div>
    <video autoplay loop muted class="background-video">
      <source src="path/to/your/.mp4" type="video/mp4">
    </video>
    <div class="login-form">
      <img src="https://media.istockphoto.com/id/1401271244/vector/badge-emblem-cricket-logo-cricket-team-sport-design-vector-on-dark-background.jpg?s=612x612&w=0&k=20&c=g8FrxVWcwecCBFRfhfjffn7ZP_hi0LVH-hu7SaaSMAg=" alt="Cricket App Logo" class="logo">
      <form action="#">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
